<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>home</title>
    <link rel="stylesheet" type="text/css" href="files/style.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="files/main.js" type="module">
    </script>
</head>

<body>
    <!--mouseover and mouseleave-->
    <div id="app">
        <img alt="spring" class="spring":src="seasons[0]" @mouseover="updateSeason(3)" @mouseleave="resetSeason(0)"/>
        <img alt="summer" class="summer":src="seasons[1]" @mouseover="updateSeason(0)" @mouseleave="resetSeason(1)"/>
        <img alt="fall" class="fall":src="seasons[2]" @mouseover="updateSeason(1)" @mouseleave="resetSeason(2)"/>
        <img alt="winter" class="winter":src="seasons[3]" @mouseover="updateSeason(2)" @mouseleave="resetSeason(3)"/>
    </div>
    <!--fetch and load data-->
    <hr>
    <botton @click="loadData">Best Places to Visit</botton>
    <div>{{places}}</div>
</body>

</html>
